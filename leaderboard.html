<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Leaderboard</title>
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="pull-right">
            {{> loginButtons}}
        </div>
    </nav>
    <div class="container">
        {{> leaderboard}}
    </div>
</body>

<template name="leaderboard">
    {{#if currentUser}}
    <div class="row">
        <h2 class="text-center">Leaderboard <small>A Meteor Starter App</small>
        </h2>
    </div>
    <div class="row top10">
        <div class="panel panel-default">
            <div class="panel-heading">Scorecard</div>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Score</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each player}}
                    <tr class="player {{selectedClass}}">
                        <td>{{name}}</td>
                        <td>{{score}}</td>
                    </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
    </div>
    {{#if showSelectedPlayer}}
    <div class="panel panel-info">
        <div class="panel-heading">
            <h3 class="panel-title">Actions:</h3>
        </div>
        <div class="panel-body">
            <button class="btn btn-danger remove" type="button">
                Remove this player
            </button>
            <button type="button" class="btn btn-primary increment">
                Give 5 Points
            </button>
            <button type="button" class="btn btn-primary decrement">
                Take 5 Points
            </button>
        </div>
    </div>
    {{/if}}
    {{> addPlayerForm}}
    {{else}}
    {{> homePage}}
    {{/if}}
</template>

<template name="addPlayerForm">
    <form class="form-inline">
        <div class="form-group">
            <label for="playerName">Name</label>
            <input name="playerName"
                   class="form-control"
                   type="text"
                   placeholder="Name">
        </div>
        <button type="submit" class="btn btn-success">
            Add Player
        </button>
    </form>
</template>

<template name="homePage">
    <div class="jumbotron">
        <h1>Leaderboard</h1>
        <p>A
            <a href="https://meteor.com" target="_blank">Meteor</a>
            Starter App. To continue, please Sign in / Join by clicking at the button at the top right corner of the page.
        </p>
        <p> Want to learn how to build one? </p>
        <p>
            <a class="btn btn-primary btn-lg"
               href="http://meteortips.com/first-meteor-tutorial/projects/"
               target="_blank"
               role="button">
                Yes, I do!
            </a>
        </p>
    </div>
</template>
